apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-depl
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: traefik/whoami
        env:
        - name: WHOAMI_PORT_NUMBER
          value: "9091"
